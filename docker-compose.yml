---
version: "3"
services:
  in-stock-bot:
    build: .
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
       - "./data:/app/data:rw"
    environment:
      - UID=1000 
      - GID=1000
      - LINK=REPLACE_WITH_THE_LINK_TO_PRODUCT_PAGE
      - API_Key=ADD_TELEGRAM_KEY_HERE
      - expected=4
      - unavailabilityMessage=ADD_UNAWAILIBLE_MESSAGE
    stdin_open: true
    tty: true
    restart: unless-stopped
